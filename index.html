<!DOCTYPE html>
<html>
<head>
	<title>Classroom Website</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
	<header>
		<h1>Classroom Website</h1>
		<nav>
			<ul>
				<li><a href="#assignments"><i class="fas fa-tasks"></i> Tugas</a></li>
				<li><a href="#class-album"><i class="fas fa-images"></i> Album Kelas</a></li>
				<li><a href="#schedule"><i class="fas fa-calendar-alt"></i> Jadwal</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="assignments" class="animate-fadeIn">
			<h2>Tugas</h2>
			<div class="cards">
				<div class="card">
					<h3>Tugas 1</h3>
					<p>Deadline: 2023-02-15</p>
				</div>
				<div class="card">
					<h3>Tugas 2</h3>
					<p>Deadline: 2023-02-22</p>
				</div>
				<!-- Tambahkan kartu tugas lainnya -->
			</div>
		</section>
		<section id="class-album" class="animate-slideInRight">
			<h2>Album Kelas</h2>
			<div class="gallery">
				<!-- Gambar akan ditambahkan di sini -->
			</div>
		</section>
		<section id="schedule" class="animate-slideInLeft">
			<h2>Jadwal Pelajaran</h2>
			<table class="schedule-table">
				<thead>
					<tr>
						<th>Tanggal</th>
						<th>Waktu</th>
						<th>Mata Pelajaran</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2023-02-15</td>
						<td>09:00 WIB</td>
						<td>Matematika</td>
					</tr>
					<tr>
						<td>2023-02-16</td>
						<td>10:00 WIB</td>
						<td>Ilmu Pengetahuan Alam</td>
					</tr>
					<!-- Tambahkan jadwal lainnya -->
				</tbody>
			</table>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Classroom Website</p>
	</footer>
	<script src="script.js"></script>
</body>
</body>
</html>
